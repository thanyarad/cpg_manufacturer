# This is a Databricks asset bundle definition for cpg_manufacturer.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: manufacturer
  uuid: 0cddd31f-0c85-4c6e-93e6-195970861549

# scripts:
#   post_deploy:
#     content: databricks jobs run-now --job-id ${resources.jobs.initial.id}

include:
  - resources/*.yml
  - resources/*/*.yml
  - resources/*/*/*.yml

artifacts:
  python_artifact:
    type: whl
    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog: 
    # default: dev
    default: ${bundle.target}
  schema: 
    description: The schema used for reading or writing data.
    default: demo
  input_volume:
    default: data
  landing:
    default: 00_landing
  bronze:
    default: 01_bronze
  silver:
    default: 02_silver
  gold_product:
    default: 03_gold_product
  gold_supply:
    default: 03_gold_supply
  gold_sales:
    default: 03_gold_sales

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      # host: ${workspace.host}
      # host: https://dbc-dcffaa68-27b1.cloud.databricks.com
    variables:
      # catalog: dev
      # schema: demo
  prod:
    mode: production
    presets:
      name_prefix: 'prod_'
    workspace:
      # host: https://dbc-dcffaa68-27b1.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/thanyarkottary2003@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    variables:
      # catalog: dev
      # schema: demo
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
