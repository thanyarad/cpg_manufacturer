resources:
  pipelines:
    consumer_order_bronze:
      name: consumer_order_bronze
      libraries:
        - glob:
            include: ../../../src/consumer_orders/consumer_order_bronze/transformations/**
      serverless: true
      catalog: ${var.catalog}
      schema: ${var.landing}
      root_path: ../../../src/consumer_orders/consumer_order_bronze
