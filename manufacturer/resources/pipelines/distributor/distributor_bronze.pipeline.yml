resources:
  pipelines:
    distributor_bronze:
      name: distributor_bronze
      libraries:
        - glob:
            include: ../../../src/distributor/distributor_bronze/transformations/**
      serverless: true
      catalog: ${var.catalog}
      schema: ${var.landing}
      # root_path: ../../../src/distributor/distributor_bronze
      root_path: ../../../src/
      configuration:
        catalog: ${var.catalog}
        pipeline_schema: ${var.landing}
        target_schema: ${var.bronze}
        volume: ${var.input_volume}
        metadata_path: ${var.metadata_path}
