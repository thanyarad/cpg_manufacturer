resources:
  jobs:
    distributor:
      name: distributor
      trigger:
        pause_status: UNPAUSED
        file_arrival:
          url: /Volumes/dev/00_landing/data/distributor/
      tasks:
        - task_key: distributor_bronze
          pipeline_task:
            pipeline_id: ${resources.pipelines.distributor_bronze.pipeline_id}
            full_refresh: false
        - task_key: distributor_silver
          depends_on:
            - task_key: distributor_bronze
          pipeline_task:
            pipeline_id: ${resources.pipelines.distributor_silver.pipeline_id}
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED

